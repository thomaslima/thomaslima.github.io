    content: |-
      I come from Brazil but currently live and work in the United States.
      Outside of work, I enjoy swimming, hiking and landscape photography ([flickr page](https://www.flickr.com/people/197302687@N07/)). With my Fujifilm camera, I aim to capture the fleeting beauty of light in nature, knowing each moment is brief and must be photographed while it lasts.

      I'm always happy to connect! Feel free to reach out if you'd like to discuss anything.
