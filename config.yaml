    content: |-
      I am a physicist specializing in photonic design and test automation.
      I serve as a principal photonic design engineer at [Quantum Transistors](https://quantumtransistors.com) in New York City.

      Although I am currently working on quantum computing, my PhD research was on integrated photonics for neuromorphic computing,
      which involves using the physics of optical lightwaves to emulate the functionality of neural networks, but working at gigahertz speed.

      I'm constantly exploring new research avenues in photonics, computing, and quantum information. I'm also committed to advancing knowledge in my field, including through open-source contributions.
